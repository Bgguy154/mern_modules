    </div>

    <button id="Dark">Dark</button>

    <button id="add-count">Add Count</button>
    <script>

        const state={
            theme:"dark",
            level:0,
        }
      // let count=0;

      /*
         level 1->1 to 5 count
         l2->upto 10
         l3->15
         and so on
      */

      const counter = {
        count: 0,
        level:0,

        elements: {
          increaseBtn: document.querySelector("#increase"),
          decreaseBtn: document.querySelector("#decrease"),
          showCount: document.querySelector("p"),
          darkThemeBtn:document.querySelector("#Dark"),
          lightThemeBtn:document.querySelector("#Light"),
          showLevel:document.querySelector("div span")
        },

        updateCount(newCount) {
          this.elements.showCount.textContent = newCount;
        },

        updateLevel(newCount){
           if(newCount>10){
            this.level=3;
           }
           else if(newCount>5){
            this.level=2;
           }
            else if(newCount>0){
            this.level=1;
           }
           else{
            this.level=0;
           }
          this.elements.showLevel.textContent="Level:" + this.level;
          state.level=this.level;
        },

        events() {
          increaseBtn.addEventListener("click", (e) => {
            e.preventDefault();
            this.count++;
            this.updateCount(this.count);
            this.updateLevel(this.count);
          }),
            this.elements.decreaseBtn.addEventListener("click", (e) => {
              e.preventDefault();
              this.count--;
              this.updateCount(this.count);
              this.updateLevel(this.count);
            }),
            this.elements.darkThemeBtn.addEventListener("click",(e)=>{
                e.preventDefault();
                document.body.style.backgroundColor="black";
                document.body.style.color="white";
                state.theme="dark";
            }),
            this.elements.lightThemeBtn.addEventListener("click",(e)=>{
                e.preventDefault();
                document.body.style.backgroundColor="white";
                document.body.style.color="black";
                state.theme="light";
            })
        },
      };
      counter.events();

      const obj={
        count:1,

            console.log("this",this);
        }
      }

        obj.addCount();

    </script>
