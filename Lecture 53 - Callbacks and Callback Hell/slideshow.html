<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JS Slideshow</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      font-family: Arial, sans-serif;
    }

    .slideshow {
      width: 600px;
      height: 350px;
      border: 4px solid #fff;
      position: relative;
      overflow: hidden;
    }

    .slide {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: white;
    }

    .slide.active {
      display: flex;
    }

    .slide:nth-child(1) { background: #e74c3c; }
    .slide:nth-child(2) { background: #3498db; }
    .slide:nth-child(3) { background: #2ecc71; }
    .slide:nth-child(4) { background: #9b59b2; }
  </style>
</head>

<body>

  <div class="slideshow">
    <div class="slide active">Slide 1</div>
    <div class="slide">Slide 2</div>
    <div class="slide">Slide 3</div>
    <div class="slide">Slide 4</div>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    let currentIndex=0;

    function showSlide(index){
        slides.forEach((slide)=>slide.classList.remove("active"));
        slides[index].classList.add("active");
    }

    function startSlideShow(){
        const a=setInterval(()=>{
           currentIndex++;
           if(currentIndex>=slides.length-1){
             showSlide(currentIndex);
             clearInterval(a);
           }
           showSlide(currentIndex);
        },2000)
    }

    setTimeout(()=>{
      startSlideShow();
    },3000)
    </script>
<!-- uses setTimeout to delay the start of the slideshow and setInterval to repeatedly change slides at a fixed interval.â€ -->

</body>
</html>
