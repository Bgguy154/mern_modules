<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <!-- external css -->
    <title>CSS Day1</title>
</head>
<body>
    <!-- internal css -->
    <style>
        p{
            color: brown;
        }
        .css-heading2{
            color: rgb(24, 242, 72);
        }
    </style>
    <!-- inline styling -->
    <h1 style="color: blueviolet;">CSS Day1</h1>
    <p>Learning the basics of CSS</p>
    <h1 class="css-heading2">CSS Day1</h1>
    <h2>I'm a &lt;h2&gt;tag<span>Tanmay</span></h2>
    <p>Learning the basics of CSS</p>
    <!-- cascading means if multiple styles apply to elements,
    then the style defined last or more specific wins -->
</body>
</html>
