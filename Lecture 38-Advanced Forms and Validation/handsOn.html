<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Form</title>
</head>
<body>

  <form id="userForm">
    <input type="password" name="password" maxlength="8" /><br />

    <input type="date" name="date" /><br />
    <input type="time" name="time" /><br />

    <!-- Checkboxes -->
    <label><input type="checkbox" name="hobby" value="A" />A</label>
    <label><input type="checkbox" name="hobby" value="B" />B</label>
    <label><input type="checkbox" name="hobby" value="C" />C</label>
    <label><input type="checkbox" name="hobby" value="D" />D</label>
    <br />

    <!-- Radio Group 1 -->
    <input type="radio" name="mcq1" value="A" />
    <input type="radio" name="mcq1" value="B" />
    <input type="radio" name="mcq1" value="C" />
    <input type="radio" name="mcq1" value="D" />
    <br />

    <!-- Radio Group 2 -->
    <input type="radio" name="mcq2" value="A" />
    <input type="radio" name="mcq2" value="B" />
    <input type="radio" name="mcq2" value="C" />
    <input type="radio" name="mcq2" value="D" />
    <br />

    <!-- Select -->
    <select name="singleSelect">
      <option value="">Select</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>
    <br />

    <!-- Multi Select -->
    <select name="multiSelect" multiple size="2">
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>
    <br />

    <input type="file" name="file" />

    <button type="submit">Submit</button>
  </form>


  <script>
    document.getElementById("userForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const fd = new FormData(e.target);
      const data = {};

      // Simple fields
      data.password = fd.get("password");
      data.date = fd.get("date");
      data.time = fd.get("time");

      // Radios
      data.mcq1 = fd.get("mcq1");
      data.mcq2 = fd.get("mcq2");

      // Checkboxes (multiple values)
      data.hobbies = fd.getAll("hobby");

      // Single select
      data.singleSelect = fd.get("singleSelect");

      // Multiselect
      data.multiSelect = fd.getAll("multiSelect");

      // File name only (not file data)
      data.fileName = fd.get("file")?.name;

      console.log(data);
    });
  </script>

</body>
</html>




<!-- | Feature                        | Why It's Better                            |
| ------------------------------ | ------------------------------------------ |
| **Uses FormData**              | Auto-handles values, cleaner code          |
| **getAll()**                   | Perfect for checkboxes & multiselect       |
| **Single form submit handler** | No need to manually query each input       |
| **File handling improved**     | `.name` gives clean file name              |
| **Cleaner HTML**               | Inputs have names â†’ essential for FormData |
| **More scalable**              | Add new inputs easily                      | -->
