<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GitHub User Finder</title>
  <style>
    *,*::after,*::before{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
  font-family: Arial, sans-serif;
  background: #0d1117;
  color: #fff;
}

.container {
  width: 400px;
  margin: 80px auto;
  text-align: center;
}

.search input {
  padding: 10px;
  width: 70%;
}

.search button {
  padding: 10px;
  cursor: pointer;
}

.card {
  background: #161b22;
  margin-top: 20px;
  padding: 20px;
  border-radius: 8px;
}

.card img {
  width: 100px;
  border-radius: 50%;
}

.stats {
  display: flex;
  justify-content: space-around;
  margin-top: 10px;
}

  </style>
</head>
<body>

  <div class="container">
    <h1>GitHub User Finder</h1>

    <div class="search">
      <input type="text" id="username" placeholder="Enter GitHub username" />
      <button onclick="getUser()">Search</button>
    </div>

    <div id="result"></div>
  </div>

  <script src="githubUserFinder.js"></script>
</body>
</html>
