<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing Speed Timer</title>
<style>
  body {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
  }
  .container {
    width: 60%;
    max-width: 700px;
    text-align: center;
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }
  textarea {
    width: 100%;
    height: 120px;
    resize: none;
    padding: 10px;
    font-size: 14px;
  }
  button {
    padding: 10px 25px;
    font-size: 16px;
    cursor: pointer;
  }
  input[type="number"] {
    width: 150px;
    padding: 5px;
    font-size: 14px;
    margin-bottom: 10px;
  }
  .result {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Typing Speed Timer</h2>
  <h1 id="timer">0</h1>

  <p id="text">
    The project focuses on building a simple, user-friendly web application that helps users practice daily skills.
    It includes clean design, clear instructions, and smooth navigation so anyone can use it easily.
  </p>

  <textarea id="typingArea" disabled></textarea>
  <br>
  <input type="number" id="timeInput" placeholder="Time in seconds" min="5" required>
  <br>
  <button id="startBtn">Start</button>

  <div class="result" id="result"></div>
</div>

<script>
const timerDisplay = document.getElementById("timer");
const typingArea = document.getElementById("typingArea");
const startBtn = document.getElementById("startBtn");
const timeInput = document.getElementById("timeInput");
const text = document.getElementById("text").innerText;
const resultDiv = document.getElementById("result");

let timerInterval;

startBtn.addEventListener("click", () => {
  let timeLeft = parseInt(timeInput.value);
  if (isNaN(timeLeft) || timeLeft <= 0) {
    alert("Please enter a valid time in seconds.");
    return;
  }

  typingArea.disabled = false;
  typingArea.value = "";
  typingArea.focus();
  resultDiv.textContent = "";
  timerDisplay.textContent = timeLeft;

  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    timeLeft--;
    timerDisplay.textContent = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      typingArea.disabled = true;
      calculateWPM();
    }
  }, 1000);
});

function calculateWPM() {
  const typedText = typingArea.value.trim();
  const wordsTyped = typedText.split(/\s+/).length;
  const totalTimeMinutes = parseInt(timeInput.value) / 60;

  // Count correct words
  const originalWords = text.trim().split(/\s+/);
  let correctWords = 0;
  for (let i = 0; i < Math.min(wordsTyped, originalWords.length); i++) {
    if (typedText.split(/\s+/)[i] === originalWords[i]) {
      correctWords++;
    }
  }

  const wpm = Math.round(correctWords / totalTimeMinutes);
  resultDiv.textContent = `Your typing speed is ${wpm} WPM with ${correctWords} correct words.`;
}
</script>

</body>
</html>
