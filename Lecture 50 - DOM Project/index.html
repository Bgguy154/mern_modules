<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <style>
        *,
*::after,
*::before {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  display: flex;
  justify-content: center;
  align-items: center;
}

.quiz {
  width: 450px;
  padding: 25px;
  border-radius: 18px;
  background: rgba(255, 255, 255, 0.15);
  box-shadow: 0 8px 32px rgba(31, 38, 135, 0.25);
  backdrop-filter: blur(10px);
  display: flex;
  flex-direction: column;
  gap: 20px;
}

h2 {
  color: white;
  text-align: center;
  margin-bottom: 10px;
  font-size: 1.8rem;
  letter-spacing: 1px;
}

.timer {
  align-self: flex-end;
  background: rgba(255, 255, 255, 0.2);
  padding: 6px 14px;
  border-radius: 12px;
  font-weight: 700;
  color: #fff;
}

.questions p {
  color: #fff;
  font-size: 1.1rem;
  line-height: 1.5;
}

ul {
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

li {
  padding: 12px;
  background: rgba(255, 255, 255, 0.25);
  border-radius: 12px;
  font-size: 1rem;
  cursor: pointer;
  color: #fff;
  transition: 0.3s ease;
  border: none;
}

li:hover {
  background: rgba(255, 255, 255, 0.45);
  transform: scale(1.02);
}

li.selected {
  background: #fff;
  color: #333;
  font-weight: 700;
}

.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

button {
  padding: 10px 25px;
  border-radius: 10px;
  border: none;
  background: rgba(255, 255, 255, 0.25);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background: rgba(255, 255, 255, 0.45);
  transform: scale(1.05);
}

    </style>
  </head>
  <body>
    <main>
      <h2>Quiz App</h2>
      <section class="quiz">
        <div class="timer">01:02:10</div>
        <div class="questions">
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum
            accusamus beatae ipsum voluptate a, repellendus repellat ut quia
            alias in autem accusantium ad?
          </p>
        </div>
        <div class="options">
          <ul>
            <li>Opt1</li>
            <li>Opt2</li>
            <li>Opt3</li>
            <li>Opt4</li>
          </ul>
        </div>
        <div class="buttons">
          <button>Prev</button>
          <button>Next</button>
        </div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
