<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce Landing Page</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
        height: 30vh;
    }

    header {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: #ffffff;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ff3b75;
    }

    section.hero {
      width: 100%;
      background: linear-gradient(135deg, #ff8bb5, #ffa6d9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 70px;
    }

    section.hero h1 {
      font-size: 3.5rem;
      color: #fff;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    section.hero p {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #fff;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 700px) {
      nav {
        flex-wrap: wrap;
        gap: 15px;
      }

      section.hero h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>

<body>

  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>AccioShop</h1>
    <p>Your one-stop destination for all modern products</p>
  </section>

</body>
</html>
