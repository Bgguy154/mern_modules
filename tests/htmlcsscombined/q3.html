<!DOCTYPE lang="html5">

<html>
  <head>
    <style>
      * ,*::after, *::before{
        margin: 0;

        padding: 0;

        box-sizing: border-box;
      }

      body {
        height: 100vh;

        width: 100vw;
      }

      #add-to-cart-btn {
        height: 70px;

        width: 150px;

        background-color: blue;

        border-radius: 10px;

        text-align: center;
      }
      button {
        background-color: blue;
        color: white;
        height: 50px;
        width: 40px;
        margin-top: 8px;
      }

      #add-to-cart-btn:hover {
        background-color: green;

        transform: scale(1.3);

        transition: all 0.3s ease;
      }

      button:active{
        transform: scale(0.95);
      }

      div:active{
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div id="add-to-cart-btn">
      <button>Add to Cart</button>
    </div>
  </body>
</html>
