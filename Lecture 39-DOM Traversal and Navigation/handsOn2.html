<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="menu">
    <li class="menu-item">Home</li>

    <li class="menu-item">
        Products
        <ul class="submenu">
            <li class="product" id="anchor-product">Laptops</li>
            <li class="product">Phones</li>
            <li class="product">Tablets</li>
        </ul>
    </li>

    <li class="menu-item">
        Services
        <ul class="submenu">
            <li class="service">Repair</li>
            <li class="service">Installation</li>
        </ul>
    </li>

</ul>
<script>
        // 1️⃣ Find the parent <li> that contains this nested submenu ("Products")
            const anchor=document.querySelector("#anchor-product")
        console.log(anchor.closest(".menu-item"))

            // 2️⃣ From "Laptops", select the next product ("Phones")
        console.log(anchor.nextElementSibling)

            // 4️⃣ From anchor -> submenu -> go to the last product ("Tablets")
            console.log(anchor.parentElement.lastElementChild)

                // 5️⃣ From anchor -> go to the next MAIN menu section ("Services")
                console.log(anchor.closest(".menu-item").nextElementSibling)

                    // 6️⃣ Select the first service inside the Services submenu ("Repair")
                const serviceSection=anchor.closest(".menu-item").nextElementSibling;
                console.log(serviceSection.querySelector(".service"))
</script>
</body>
</html>
